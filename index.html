<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below to help us improve.</p>
  
  <form id="survey-form" action="https://formspree.io/f/meqwajzz" method="POST">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" min="1" max="100" placeholder="Enter a number between 1 and 100" required>

    <label for="dropdown" id="dropdown-label">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <label>Choose a radio button:</label>
    <input type="radio" name="radio-group" value="radio1"> Radio 1
    <input type="radio" name="radio-group" value="radio2"> Radio 2

    <label>Select checkboxes:</label>
    <input type="checkbox" value="checkbox1"> Checkbox 1
    <input type="checkbox" value="checkbox2"> Checkbox 2
    <input type="checkbox" value="checkbox3"> Checkbox 3

    <label for="comments">Additional comments:</label>
    <textarea id="comments"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
